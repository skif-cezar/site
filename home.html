<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="home.css" rel="stylesheet">
    <title>LevelUP-JS 2016</title>
</head>
<body>

    <div class="container">
        <div>
            <p class="logo">LevelUP-JS 2016</p>
        </div>
        <div class="name_register">
            <p>Register in system</p>
        </div>
        <div class="input_register">
            <div class="input1"><input type="text" title="First Name" placeholder="First Name" id="fname"><br></div>
            <div class="input1"><input type="text" title="Last Name" placeholder="Last Name" id="lname"><br></div>
            <div class="input1"><input type="number" title="Age" placeholder="Age" id="age"><br></div>
            <div class="input1"><input type="text" title="Emile" placeholder="Emile" id="emile"><br></div>
            <div class="input1"><input type="text" title="Image URL" placeholder="Image URL" id="url"><br></div>
        </div>
        <div class="button_2">
            <button onclick="btnSendClick();" class="button1 ">Send</button>
            <button onclick="btnViewClick();" class="button2 ">View</button>
        </div>
    </div>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
